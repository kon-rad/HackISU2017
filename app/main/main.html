<div class="col-sm-10 col-sm-offset-1">
    <div class="row">
        <textarea class="post-field" ng-model="newWaste"
                  ng-keypress="sendWaste($event)"
                  class="form-control"
                  placeholder="Post your code haiku or short description of your hack then press enter">
        
        </textarea>
    </div>
    
    <div class="row">
        <table class="waste-section app-content">
        <tr > <a ng-if="incomingWastes.length > 0" ng-click="setNewWastes()">There are {{difference}} new posts</a></tr>
        <tr ng-repeat="waste in wastes">
            <td>{{waste.user}}
                <image ng-src="{{waste.userImage}}" class="img-responsive">
            </td>    
            
            <td>
                <strong>{{waste.date | date: 'MM/dd/yyyy hh:mm'}}</strong>
                <a href="#">
                    <i class="fa fa-heart red" aria-hidden="true"></i>
                </a>
                <br>
                <p>{{waste.content}}</p>
                
            </td>
        </tr>
        </table>
    </div>
</div>
